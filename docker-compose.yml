services:
  mysql:
    image: mysql:8.0
    container_name: everytime-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: everytime
      MYSQL_USER: everytime
      MYSQL_PASSWORD: everytime
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - everytime-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: everytime-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/everytime?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: everytime
      SPRING_DATASOURCE_PASSWORD: everytime
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - everytime-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: everytime-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - everytime-network

volumes:
  mysql_data:

networks:
  everytime-network:
    driver: bridge
